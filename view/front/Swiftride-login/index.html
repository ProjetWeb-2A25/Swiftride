<!-- Formulaire de connexion -->
<form id="profileLoginForm" class="mb-4">

    <div class="form-group mb-4">

					<!-- Formulaire de modification (initialement caché) -->
					<form id="profileUpdateForm" style="display: none;">
						<div class="row mb-4">
							<div class="col-md-6">
								<div class="form-group">
									<label for="updateFirstname">Last name</label>
									<input type="text" class="form-control" id="updateFirstname" name="firstname" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="updateLastname">name</label>
									<input type="text" class="form-control" id="updateLastname" name="lastname" required>
								</div>
							</div>
						</div>

						<div class="form-group mb-4">
							<label for="updatePhone">phone number</label>
							<input type="tel" class="form-control" id="updatePhone" name="phone" required>
						</div>

						<div class="form-group mb-4">
							<label>Rôle</label>
							<div class="d-flex flex-column gap-2">
								<div class="form-check">
									<input type="radio" class="form-check-input" name="role" value="passager" id="updateRolePassager" required>

									</label>
								</div>
								<div class="form-check">
									<input type="radio" class="form-check-input" name="role" value="conducteur" id="updateRoleConducteur">
									<label class="form-check-label" for="updateRoleConducteur">

							<button type="button" class="btn btn-secondary" id="cancelUpdate">Cancel</button>
						</div>

						<div class="border-top pt-3">
							<button type="button" class="btn btn-danger w-100" id="deleteAccount">

	<div class="limiter">

			<div class="wrap-login100">
				<form id="loginForm" class="login100-form">
					<span class="login100-form-title p-b-43">
						Login to continue

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

					<div class="wrap-input100 validate-input" data-validate="Password is required">

						<div>

					</div>
			

					<div class="container-login100-form-btn">

	<!-- Forgot Password Modal -->

						<div class="wrap-input100 validate-input mb-4" data-validate="Valid email is required: ex@abc.xyz">

						<div class="mb-4">

							</div>
						</div>

						<div class="wrap-input100 validate-input mb-4" data-validate="Password is required">
							<input class="input100" type="password" name="password" required>
							<span class="focus-input100"></span>
							<span class="label-input100">Password</span>
						</div>

						<div class="container-login100-form-btn">
							<button type="submit" class="login100-form-btn w-100">
								Create Account

						</div>

				</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
	<script>
		const phoneInputField = document.querySelector("#phone");
		const phoneInput = window.intlTelInput(phoneInputField, {
			initialCountry: "tn",
			preferredCountries: ["tn", "fr"],
			utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
			autoPlaceholder: "aggressive",
			formatOnDisplay: true,
			separateDialCode: true
		});

		// Valider le numéro de téléphone avant la soumission
		document.querySelector("#signupForm").addEventListener("submit", function(e) {
			if (!phoneInput.isValidNumber()) {
				e.preventDefault();
				alert("Veuillez entrer un numéro de téléphone valide");
			} else {
				// Mettre à jour la valeur du champ avec le numéro complet
				phoneInputField.value = phoneInput.getNumber();
			}
		});
	</script>
