    <!-- Google Web Fonts -->

    <!-- Template Stylesheet -->

    <style>
        .rating-stars {
            font-size: 24px;
            color: #ffc107;
        }
        .rating-stars .star {
            cursor: pointer;
            padding: 0 5px;
        }
        .rating-stars .star i.fas,
        .rating-stars .star i.far {
            transition: all 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Header Start -->
        <div class="container-fluid header bg-white p-0">
            <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
                <div class="col-md-6 p-5 mt-lg-5">
                    <h1 class="display-5 animated fadeIn mb-4">Write Your Review</h1>
                </div>
                <div class="col-md-6 animated fadeIn">
                    <img class="img-fluid" src="img/header.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Header End -->

        <!-- Review Form Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="bg-light rounded p-3">
                    <div class="bg-white rounded p-4" style="border: 1px dashed rgba(0, 185, 142, .3)">
                        <div class="row g-5 align-items-center">
                            <div class="col-lg-12 wow fadeIn" data-wow-delay="0.1s">
                                <form id="reviewForm">
                                    <div class="row g-3">
                                        <div class="col-12 text-center">
                                            <label class="form-label mb-3">Rate your experience</label>
                                            <div class="rating-stars mb-4">
                                                <span class="star" data-rating="1"><i class="far fa-star"></i></span>
                                                <span class="star" data-rating="2"><i class="far fa-star"></i></span>
                                                <span class="star" data-rating="3"><i class="far fa-star"></i></span>
                                                <span class="star" data-rating="4"><i class="far fa-star"></i></span>
                                                <span class="star" data-rating="5"><i class="far fa-star"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                                <label for="name">Your Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                                <label for="email">Your Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <select class="form-select" id="serviceType" required>
                                                    <option value="">Select Service Type</option>
                                                    <option value="transport">Transport Service</option>
                                                    <option value="product">Product Purchase</option>
                                                    <option value="support">Customer Support</option>
                                                    <option value="other">Other</option>
                                                </select>
                                                <label for="serviceType">Service Type</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="reviewTitle" placeholder="Review Title" required>
                                                <label for="reviewTitle">Review Title</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <textarea class="form-control" placeholder="Share your experience" id="reviewText" style="height: 150px" required></textarea>
                                                <label for="reviewText">Your Review</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100 py-3" type="submit">Submit Review</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Review Form End -->

        <!-- Navigation Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm py-3 py-lg-0 px-3 px-lg-0">
            <a href="index.html" class="navbar-brand ms-lg-5">
                <h1 class="display-6 text-uppercase fw-bold mb-0">SwiftRide</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mx-5">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>

        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            <!-- Footer content here -->
        </div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Star rating functionality
        document.addEventListener('DOMContentLoaded', function() {
            const ratingContainer = document.querySelector('.rating-stars');
            const stars = ratingContainer.querySelectorAll('.star');
            let selectedRating = 0;

            stars.forEach(star => {
                star.addEventListener('mouseover', function() {
                    const rating = this.getAttribute('data-rating');
                    updateStars(rating, false);
                });

                star.addEventListener('mouseout', function() {
                    updateStars(selectedRating, false);
                });

                star.addEventListener('click', function() {
                    selectedRating = this.getAttribute('data-rating');
                    updateStars(selectedRating, true);
                });
            });

            function updateStars(rating, isClicked) {
                stars.forEach(star => {
                    const starRating = star.getAttribute('data-rating');
                    const starIcon = star.querySelector('i');
                    if (starRating <= rating) {
                        starIcon.className = 'fas fa-star';
                    } else {
                        starIcon.className = 'far fa-star';
                    }
                });
            }

            // Form submission handling
            document.getElementById('reviewForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (selectedRating === 0) {
                    alert('Please select a rating before submitting.');
                    return;
                }

                const formData = {
                    rating: selectedRating,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    serviceType: document.getElementById('serviceType').value,
                    title: document.getElementById('reviewTitle').value,
                    review: document.getElementById('reviewText').value
                };

                // Here you can add code to send the data to your backend
                console.log('Review submitted:', formData);
                
                // Show success message
                alert('Thank you for your review! It has been submitted successfully.');
                
                // Reset form and rating
                this.reset();
                selectedRating = 0;
                updateStars(0, false);
            });
        });
    </script>
</body>
