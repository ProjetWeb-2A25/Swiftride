            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add New Product</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="product.html">Product Management</a></li>
                            <li class="breadcrumb-item active">Add Product</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-box me-1"></i>
                                Product Details
                            </div>
                            <div class="card-body">
                                <form id="productForm" class="row g-3">
                                    <div class="col-md-6">
                                        <label for="productName" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productCategory" class="form-label">Catégorie</label>
                                        <select class="form-select" id="productCategory" required>
                                            <option value="">Choisir une catégorie...</option>
                                            <option value="Électronique">Électronique</option>
                                            <option value="Informatique">Informatique</option>
                                            <option value="Audio">Audio</option>
                                            <option value="Accessoires">Accessoires</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="productDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productPrice" class="form-label">Prix</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                                            <span class="input-group-text">€</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productStock" class="form-label">Stock</label>
                                        <input type="number" class="form-control" id="productStock" min="0" required>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-primary me-2">Ajouter le produit</button>
                                        <a href="product.html" class="btn btn-secondary">Annuler</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>

        <script src="js/scripts.js"></script>
        <script>
            // Handle form submission
            document.getElementById('productForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('productName').value;
                const description = document.getElementById('productDescription').value;
                const price = document.getElementById('productPrice').value;
                const category = document.getElementById('productCategory').value;
                const stock = document.getElementById('productStock').value;

                // Store the product data (you would typically send this to a server)
                const product = {
                    id: 'P' + String(Math.floor(Math.random() * 1000)).padStart(3, '0'),
                    name,
                    description,
                    price,
                    category,
                    stock,
                    dateAdded: new Date().toISOString().split('T')[0]
                };

                // For now, we'll just store it in localStorage
                const products = JSON.parse(localStorage.getItem('products') || '[]');
                products.push(product);
                localStorage.setItem('products', JSON.stringify(products));

                // Redirect back to products page
                window.location.href = 'product.html';
            });
        </script>
